<div class="contact-container">
    <h1 class="contact-title">Get in Touch</h1>
    <p class="contact-subtitle">I'd love to hear from you!</p>
  
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="user.name"
          required
          placeholder="Your name"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          placeholder="you@example.com"
        />
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="user.message"
          required
          placeholder="Your message"
          rows="5"
        ></textarea>
      </div>
  
      <button type="submit" class="contact-button" [disabled]="!contactForm.form.valid">Send Message</button>
    </form>
  </div>
